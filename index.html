<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Formulário Bootstrap</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Formulário de Contato</h2>
                <form id="contato-form">
                    <label class="form-label"for="nome">Nome:</label>
                    <input class="form-control" type="text" id="nome" name="nome" placeholder="Digite seu nome"/>
                    <label class="form-label" for="email" >Email:</label>
                    <input class="form-control" type="email" id="email" name="email" placeholder="Digite seu e-mail"/>
                    <label class="form-label" for="telefone">Telefone:</label>
                    <input class="form-control" type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone"/>
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="aceito-termos">Li e concordo com os termos</label>
                        <input class="form-check-input" type="checkbox" id="aceito-termos" name="aceito-termos">
                    </div>
                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="plugin_js/jquery.mask.min.js"></script>
    <script src="plugin_js/jquery.validate.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
